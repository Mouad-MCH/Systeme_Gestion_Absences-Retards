<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Landing page</title>
  <!-- Tailwind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- file css  -->
  <!-- <link rel="stylesheet" href="/src/css/style.css"> -->
  <!-- normalize css file -->
  <!-- <link rel="stylesheet" href="/src/css/normalize.css"> -->
  <!-- font Awesome Library -->
  <link rel="stylesheet" href="/src/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!--  google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-[#F8F9FA]">

  <div class="grid grid-rows-1 overflow-hidden">
    <!-- Start Sidebar -->
    <div
      class="max-sm:overflow-hidden z-2 sidebar bg-blue-950 text-white w-[250px] max-sm:w-[50px] h-screen md:pl-5 md:pb-10 flex flex-col justify-between fixed">
      <div>
        <div class="logo pt-2 mb-10">
          <img src="" alt="">
          <h1 class="font-black text-5xl">Enaa</h1>
        </div>

        <ul class="list flex flex-col sm:gap-y-3 gap-y-10">
          <li>
            <a href="/Étudiants/dashboard.html"
              class="max-sm:text-[0px] block p-2 rounded-l-lg hover:bg-sky-800 transition-all duration-300  border-transparent hover:border-blue-500 hover:pl-2">
              <i class="fa-solid fa-house mr-2 text-base"></i>Tableux de bord
            </a>
          </li>

          <li>
            <a href="#"
              class="max-sm:text-[0px] block p-2 rounded-l-lg bg-sky-800 transition-all duration-300  border-transparent hover:border-blue-500 hover:pl-2">
              <i class="fa-solid fa-users mr-2 text-base"></i>Etudiants
            </a>
          </li>

          <li>
            <a href="../../presence.html"
              class="max-sm:text-[0px] block p-2 rounded-l-lg hover:bg-sky-800 transition-all duration-300  border-transparent hover:border-sky-500 hover:pl-2">
              <i class="fa-solid fa-user mr-2 text-base"></i>Presence
            </a>
          </li>

          <li>
            <a href="#"
              class="max-sm:text-[0px] block p-2 rounded-l-lg hover:bg-sky-800 transition-all duration-300  border-transparent hover:border-blue-500 hover:pl-2">
              <i class="fa-solid fa-clock-rotate-left mr-2 text-base"></i>Historique
            </a>
          </li>

        </ul>
      </div>

      <div class="logeout text-red-500 cursor-pointer hover:text-red-400">
        <i class="fa-solid fa-arrow-right-from-bracket "></i>
        <h1 class="inline max-sm:hidden">Deconnexion</h1>
      </div>

    </div>

    <!-- End Sidebar -->

    <!-- Start Content -->

    <div class="">
      <!-- Start NaveBar -->
      <div class="navbar min-w-full h-[50px] bg-blue-950 p-3 z-1 fixed">
        <div class="profil h-full w-fit ml-auto flex items-center gap-2">
          <img class="w-5 rounded-full" src="/public/avatar.avif" alt="">
          <h1 class="font-bold text-white"></h1>
        </div>
      </div>
      <!-- End NaveBar -->

      <!-- Start Gestion des Étudiants -->

      <div class="content_body ml-70 mt-25 mr-10 mb-10">

        <!-- Start Statistiques Étudiants -->
        <h1 class=" text-5xl font-bold">Gestion des Étudiants</h1>
        <div class="grid grid-flow-col grid-rows-1 gap-4 mt-7">
          <div class="row-1 border-t-10 rounded-xl bg-blue-950 border-[#020C48]">
            <div class=" bg-[#183862] p-6 rounded-t-2xl rounded-b-lg shadow-2xl ">
              <h1 class="text-2xl text-white font-bold">Total Étudiants</h1>
              <div class="flex justify-between">
                <span id="totalEtudian" class="text-5xl font-bold text-white">0</span>
                <span class="text-white text-3xl bg-green-300 rounded-lg p-2"><i
                    class="fa-solid fa-users mr-2"></i></span>
              </div>
            </div>
          </div>
          <div class="row-1 border-t-10 rounded-xl bg-blue-950 border-[#020C48]">
            <div class=" bg-[#183862] p-6 rounded-t-2xl rounded-b-lg shadow-2xl ">
              <h1 class="text-2xl text-white font-bold ">Étudiants Actifs</h1>
              <div class="flex justify-between">
                <span id="activeEtudiant" class="text-5xl font-bold text-white">0</span>
                <span class="text-white text-3xl bg-green-500 rounded-lg p-2">
                  <i class="fa-solid fa-user-check text-white text-3xl"></i></span>
              </div>
            </div>
          </div>
          <div class="row-1 border-t-10 rounded-xl bg-blue-950 border-[#020C48]">
            <div class=" bg-[#183862] p-6 rounded-t-2xl rounded-b-lg shadow-2xl ">
              <h1 class="text-2xl text-white font-bold">Étudiants Inactifs</h1>
              <div class="flex justify-between">
                <span id="inactifsEtudian" class="text-5xl font-bold text-white">4</span>
                <span class="text-white text-3xl bg-red-600 rounded-lg p-2">
                  <i class="fa-solid fa-user-xmark"></i></span>
              </div>
            </div>
          </div>
        </div>
        <!-- end Statistiques Étudiants -->
        <!-- Start barSearch and butten add Étudiants -->
        <div class="flex justify-between items-center pt-18">
          <div class="">
            <input id="btnSearch" class="bg-blue-950 py-2 pr-30 rounded-lg  pl-3 text-white" type="text"
              placeholder="Rechercher...">
          </div>
          <div class="flex items-center gap-2 bg-blue-950 py-2 px-5 text-white rounded-lg" id="btnAddEtudiant">
            <i class="fa-solid fa-circle-plus fa-xl" style="color: #ffffff;"></i>
            <button href="">Ajouter un étudiant</button>
          </div>
        </div>

        <!-- Start form add Étudiants -->
        <div id="modal" class="fixed inset-0 hidden flex items-center justify-center min-h-screen">
          <div class="absolute inset-0  bg-black/40 backdrop-blur-sm z-1"></div>
          <form id="formEtudian" class="w-[400px] bg-[#020C48] p-5 rounded-lg flex flex-col z-90">

            <h1 class="text-white font-bold text-2xl mb-6">
              Ajouter un nouvel élève
            </h1>

            <div class="mb-4">
              <label class="text-white">Nom et Prénom</label>
              <input id="name" class="w-full bg-white rounded pl-2 py-3 mt-2" type="text"
                placeholder="Saisissez Nom et Prénom">
            </div>

            <div class="mb-4">
              <label class="text-white">Email</label>
              <input id="email" class="w-full bg-white rounded pl-2 py-3 mt-2" type="email"
                placeholder="Saisissez adresse e-mail">
            </div>

            <div class="flex  gap-4 mb-4">
              <div class="flex-1">
                <label class="text-white">Group</label>
                <input id="group" class="w-full bg-white rounded pl-2 py-3 mt-2" type="number"
                  placeholder="Saisissez group">
              </div>

              <div class="flex flex-col">
                <label class="text-white">Statut</label>
                <select id="statut" class="bg-white p-3 rounded-lg mt-2">
                  <option value="Actifs">Actifs</option>
                  <option value="Inactifs">Inactifs</option>
                </select>
              </div>
            </div>

            <span id="errnom" class="text-red-500 text-sm mb-3"></span>

            <div class="flex justify-end gap-2">
              <button id="closModel" type="button" class="bg-red-600 px-4 py-2 rounded-lg text-white font-bold">
                Annuler
              </button>
              <button type="submit" class="bg-sky-800 px-4 py-2 rounded-lg text-white font-bold">
                Ajouter
              </button>
            </div>

          </form>
        </div>
        <!-- end form add Étudiants -->
        <!-- end barSearch and butten add Étudiants -->
        <!-- Start tablaux Étudiants -->
        <div class="bg-blue-950 mt-7 rounded-lg p-10">
          <div class="overflow-hidden rounded-lg border border-[#020C48]">
            <table class="min-w-full">
              <thead class="bg-[#020C48] text-white">
                <tr>
                  <th class="px-4 py-4 text-left">Étudiant</th>
                  <th class="px-4 py-4 text-left">Email</th>
                  <th class="px-4 py-4 text-left">Group</th>
                  <th class="px-4 py-4 text-left">Statut</th>
                  <th class="px-4 py-4 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="tableEtidiant">
              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>

    <!-- End Sidebar -->
  </div>



  <!-- Start form edite Étudiants -->
  <div id="modalEdite" class="fixed inset-0 hidden flex items-center justify-center min-h-screen">
    <div class="absolute inset-0  bg-black/40 backdrop-blur-sm z-1"></div>
    <form id="formEditEtudiant" class="w-[400px] bg-[#020C48] p-5 rounded-lg flex flex-col z-90">

      <h1 class="text-white font-bold text-2xl mb-6">
        Edite un élève
      </h1>

      <div class="mb-4">
        <label class="text-white">Nom et Prénom</label>
        <input id="editName" class="w-full bg-white rounded pl-2 py-3 mt-2" type="text"
          placeholder="Écrivez un nouveau nom et prénom">
      </div>

      <div class="mb-4">
        <label class="text-white">Email</label>
        <input id="editEmail" class="w-full bg-white rounded pl-2 py-3 mt-2" type="email"
          placeholder="Écrivez un nouveau adresse e-mail">
      </div>

      <div class="flex  gap-4 mb-4">
        <div class="flex-1">
          <label class="text-white">Group</label>
          <input id="editGroup" class="w-full bg-white rounded pl-2 py-3 mt-2" type="number"
            placeholder="Écrivez un nouveau group">
        </div>
        <input type="hidden" id="editHiddenId">
        <div class="flex flex-col">
          <label class="text-white">Statut</label>
          <select id="editStatut" onchange="changeColor()" class="bg-white p-3 rounded-lg mt-2">
            <option value="Actifs">Actifs</option>
            <option value="Inactifs">Inactifs</option>
          </select>
        </div>
      </div>

      <span id="erredit" class="text-red-500 text-sm mb-3"></span>

      <div class="flex justify-end gap-2">
        <button id="closeEditModal" type="button" class="bg-red-600 px-4 py-2 rounded-lg text-white font-bold">
          Annuler
        </button>
        <button type="submit" class="bg-sky-800 px-4 py-2 rounded-lg text-white font-bold">
          Edite
        </button>
      </div>

    </form>
  </div>




  <script src="etudiants.js"></script>
</body>

</html>
