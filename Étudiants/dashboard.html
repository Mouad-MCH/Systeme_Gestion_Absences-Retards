<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Landing page</title>
  <!-- Tailwind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- file css  -->
  <!-- <link rel="stylesheet" href="/src/css/style.css"> -->
  <!-- normalize css file -->
  <!-- <link rel="stylesheet" href="/src/css/normalize.css"> -->
  <!-- font Awesome Library -->
  <link rel="stylesheet" href="/src/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!--  google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-[#F8F9FA]">

  <div class="grid grid-rows-1 overflow-hidden">
    <!-- Start Sidebar -->
      <div class="sidebar fixed max-sm:overflow-hidden z-10 h-screen bg-blue-950 text-white w-[250px] max-sm:w-[50px] sm:w-[200px] md:p-5 p-2 flex flex-col justify-between shadow-[2px_0px_10px_#444]">
        <div>
          <div class="logo text-center mb-10 ">
            <i class="fa-solid fa-bars"></i>
            <h1 class="font-black text-2xl max-sm:hidden">Enaa</h1>
          </div>
  
          <ul class="list flex flex-col sm:gap-y-3 gap-y-10">
            <li>
              <a href="dashboard.html" class="max-sm:text-[0px] block p-1 bg-sky-800 rounded-lg hover:bg-sky-800 transition-all duration-300  border-transparent hover:border-blue-500 hover:pl-2">
                <i class="fa-solid fa-house mr-2 text-base"></i>Tableux de bord
              </a>
            </li>

            <li>
              <a href="etudiants.html" class="max-sm:text-[0px] block p-1 rounded-lg hover:bg-sky-800 transition-all duration-300  border-transparent hover:border-blue-500 hover:pl-2">
                <i class="fa-solid fa-users mr-2 text-base"></i>Etudiants
              </a>
            </li>

            <li>
              <a href="../presence.html" class="max-sm:text-[0px] block p-1 rounded-lg  transition-all duration-300  border-transparent hover:border-sky-500 hover:pl-2">
                <i class="fa-solid fa-user mr-2 text-base"></i>Presence
              </a>
            </li>

            <li>
              <a href="../historique.html" class="max-sm:text-[0px] block p-1 rounded-lg hover:bg-sky-800 transition-all duration-300  border-transparent hover:border-blue-500 hover:pl-2">
                <i class="fa-solid fa-clock-rotate-left mr-2 text-base"></i>Historique
              </a>
            </li>
            
          </ul>
        </div>

        <div onclick="out()" class="logeout text-red-500 cursor-pointer hover:text-red-400">
          <i class="fa-solid fa-arrow-right-from-bracket "></i>
          <h1 class="inline max-sm:hidden">Deconnexion</h1>
        </div> 

      </div>

    <!-- End Sidebar -->

    <!-- Start Content -->

    <div class="content flex-1 ml-[250px] max-sm:ml-[50px] sm:ml-[200px] z-0">
      <!-- Start NaveBar -->
        <div class="navbar z-10 fixed w-[calc(100%-250px)] max-sm:w-[calc(100%-50px)] sm:w-[calc(100%-200px)] h-[50px] bg-blue-950 p-3 px-5">
          <div class="profil h-full w-fit ml-auto flex items-center gap-2">
            <img class="w-5 rounded-full" src="/public/avatar.avif" alt="">
            <h1 class="font-bold text-white">Mouad</h1>
          </div>
        </div>
      <!-- End NaveBar -->

      <!-- Start Gestion des Étudiants -->

      <div class="content_body mt-[50px] p-5 overflow-hidden h-full">

        <!-- Start Statistiques Étudiants -->
        <h1 class=" text-5xl font-bold">Statistiques</h1>
        <div class="grid grid-flow-col grid-rows-1 gap-4 mt-7">
          <div class="row-1 border-t-10 rounded-xl bg-blue-950 border-[#020C48]">
            <div class=" bg-[#183862] p-6 rounded-t-2xl rounded-b-lg shadow-2xl ">
              <h1 class="text-2xl text-white font-bold">Taux d'absence</h1>
              <div class="flex justify-between">
                <span id="absence" class="text-5xl font-bold text-white">0</span>
                <span class="text-white text-3xl bg-red-500 rounded-lg p-2">
                  <i class="fa-regular fa-calendar-xmark" style="color: #ffffff;"></i>
              </div>
            </div>
          </div>
          <div class="row-1 border-t-10 rounded-xl bg-blue-950 border-[#020C48]">
            <div class=" bg-[#183862] p-6 rounded-t-2xl rounded-b-lg shadow-2xl ">
              <h1 class="text-2xl text-white font-bold ">Taux de retard</h1>
              <div class="flex justify-between">
                <span id="retard" class="text-5xl font-bold text-white">0</span>
                <span class="text-white text-3xl bg-red-400 rounded-lg p-2">
                  <i class="fa-solid fa-hourglass-end" style="color: #ffffff;"></i></span>
              </div>
            </div>
          </div>
          <div class="row-1 border-t-10 rounded-xl bg-blue-950 border-[#020C48]">
            <div class=" bg-[#183862] p-6 rounded-t-2xl rounded-b-lg shadow-2xl ">
              <h1 class="text-2xl text-white font-bold">Taux de présence</h1>
              <div class="flex justify-between">
                <span id="presence" class="text-5xl font-bold text-white">0</span>
                <span class="text-white text-3xl bg-green-600 rounded-lg p-2">
                  <i class="fa-regular fa-calendar-check" style="color: #ffffff;"></i></span>
              </div>
            </div>
          </div>
        </div>
        <!-- end Statistiques Étudiants -->
        <!-- Start tablaux Plus absents -->
        <div class="bg-blue-950 mt-7 rounded-lg p-10">
          <div class="flex items-center gap-4">
            <span><i class="fa-solid fa-ranking-star fa-xl text-white"></i></span>
            <h1 class="text-white font-bold text-2xl">Top 3 - Plus absents</h1>
          </div>
          <div class="overflow-hidden rounded-lg border border-[#020C48] mt-5">
            <table class="min-w-full">
              <thead class="bg-[#020C48] text-white">
                <tr>
                  <th class="px-4 py-4 text-left">RANG</th>
                  <th class="px-4 py-4 text-left">ÉTUDIANTS</th>
                  <th class="px-4 py-4 text-left">ABSENCES</th>
                </tr>
              </thead>
              <tbody id="tableAbsens">
              </tbody>
            </table>
          </div>
        </div>
        <!-- Start tablaux Plus en retard -->
        <div class="bg-blue-950 mt-7 rounded-lg p-10">
          <div class="flex items-center gap-4">
            <span><i class="fa-solid fa-hourglass-end fa-xl text-white"></i></span>
            <h1 class="text-white font-bold text-2xl">Top 3 - Plus en retard</h1>
          </div>
          <div class="overflow-hidden rounded-lg border border-[#020C48] mt-5">
            <table class="min-w-full">
              <thead class="bg-[#020C48] text-white">
                <tr>
                  <th class="px-4 py-4 text-left">RANG</th>
                  <th class="px-4 py-4 text-left">ÉTUDIANTS</th>
                  <th class="px-4 py-4 text-left">RETARDS</th>
                </tr>
              </thead>
              <tbody id="tableRetard">
              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>

    <!-- End Sidebar -->
  </div>




  <script src="/Étudiants/dashboard.js"></script>
  <script src="/src/js/login.js"></script>
  <script src="/src/js/main.js"></script>
</body>

</html>
